
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sweets per Bag Checker</title>
    <link rel="stylesheet" href="./SweetsStyling.css">
</head>
<body>
    <script id="InputSweet">
        function InputSweet(SweetCount) {
            SweetCount = document.getElementById("howManySweets").value;
            return parseInt(SweetCount);}
    </script>
    <script id="InputBag">
        function InputBag(BagCount) {
            BagCount = document.getElementById("howManyBags").value;
            return parseInt(BagCount);}
    </script>
    <div class="container">
        <div class="container-box">
            <div class="container-head">
                <input id="howManyBags" type="number" placeholder="How many bags? ">
                <input id="howManySweets" type="number" placeholder="How many sweets? ">
                <button id="DoesItWorkButton" onclick="DoesItWork()">How many bags?</button>
            </div>
            <div class="container-body">
                <div id="result"></div>
                <div id="verdict"></div>
            </div>
        </div>
    </div>
    <script>
        function DoesItWork() {
            let SweetCount = InputSweet();
            let BagCount = InputBag();
            if (SweetCount < BagCount){
                document.getElementById("result").innerHTML = "There are too many bags";}
            else {
                const SweetsPerBag = SweetCount / BagCount;
                if (SweetsPerBag % 2 === 1) {
                    document.getElementById("result").innerHTML = SweetsPerBag.toString();
                    document.getElementById("verdict").innerHTML = "You can put an odd number of sweets in each one.";
                }
                else if (SweetsPerBag % 2 === 0) {
                    document.getElementById("result").innerHTML = SweetsPerBag.toString();
                    document.getElementById("verdict").innerHTML = "You can't put an odd number of sweets in each bag.";
                }
                else if (SweetsPerBag % 1 !== 1) {
                    document.getElementById("result").innerHTML = SweetsPerBag.toString();
                    document.getElementById("verdict").innerHTML = "there will be a left over sweet."
                }
            }

        }
    </script>

</body>
</html>
